<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>

  <!-- bootstrap para sinalizar a senah incorreta -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">

        
  <style>
    /* Fundo */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url("{{ url_for('static', filename='home.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      display: flex;              /* permite centralização */
      justify-content: flex-end;  /* posiciona o container à direita */
      align-items: center;        /* centraliza verticalmente */
      font-family: Arial, sans-serif;
    }

    /* css login*/
    .login-container {
      background-color: rgba(255, 255, 255, 0.9); /* leve transparência */
      padding: 40px;
      border-radius: 10px;
      width: 380px;
      margin-right: 80px; /* distância da borda direita */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>

    {% if erro %}
        <div class="alert alert-danger" role="alert">
            {{ erro }}
        </div>
    {% endif %}
        
    <form action="/login" method="POST">
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

    <button type="submit" class="btn btn-primary w-100">Entrar</button>

    <div class="d-flex justify-content-end">
              
              <a href="/cadastro" class="btn btn-primary mt-2">
                  Cadastrar
              </a>

    </form>
  </div>
</body>
</html>
