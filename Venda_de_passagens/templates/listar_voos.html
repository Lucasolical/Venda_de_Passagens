<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Voos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body style="background-color: #f8f9fa;">

    <div class="container mt-5">
        <h1 class="mb-4">Voos Disponíveis</h1>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Origem</th>
                    <th scope="col">Destino</th>
                    <th scope="col">Milhas</th>
                    <th scope="col">Preço (R$)</th>
                    <th scope="col">Aeronave</th>
                    <th scope="col">Assentos</th>
                </tr>
            </thead>

            <tbody>
                {% for codigo, voo in lista_de_voos.items() %}
                <tr>
                    <td>{{ codigo }}</td>
                    <td>{{ voo.origem }}</td>
                    <td>{{ voo.destino }}</td>
                    <td>{{ voo.milhas }}</td>
                    <td>{{ "%.2f"|format(voo.preco) }}</td>
                    <td>{{ voo.aeronave }}</td>
                    <td>{{ voo.assentos }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <a href="/usuario" class="btn btn-primary mt-3">Voltar ao Início</a>
    </div>

</body>
</html>
